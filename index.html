<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور والانصراف | مطعم ريدان للمندي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        :root {
            --gold: #D4AF37;
            --dark-red: #7A1C1C;
            --light-gold: #F0E6C2;
            --cream: #FFF9EE;
            --dark: #2A2A2A;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--cream);
            color: var(--dark);
            line-height: 1.6;
            background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* التصميم الجديد للرأس */
        .header {
            background: linear-gradient(135deg, var(--dark-red), var(--gold));
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--gold);
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1374&q=80') center/cover;
            opacity: 0.15;
            z-index: 0;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--gold);
        }
        
        .logo i {
            font-size: 3rem;
            color: var(--dark-red);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* تصميم بطاقات النماذج */
        .form-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        @media (min-width: 992px) {
            .form-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .form-section::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--gold), var(--dark-red));
        }
        
        .form-section h2 {
            color: var(--dark-red);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px dashed var(--gold);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .form-section h2 i {
            margin-left: 10px;
            color: var(--gold);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-red);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s;
            background-color: var(--cream);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        /* تصميم لوحة التوقيع المحسّن */
        .signature-container {
            margin: 2rem 0;
        }
        
        .signature-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .signature-pad-container {
            border: 2px dashed var(--gold);
            border-radius: 10px;
            background-color: white;
            position: relative;
            margin-bottom: 1rem;
        }
        
        .signature-pad {
            width: 100%;
            height: 150px;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'><circle cx='8' cy='8' r='6' fill='black'/></svg>") 8 8, crosshair;
        }
        
        .signature-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: 'Tajawal', sans-serif;
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--gold), var(--dark-red));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        /* زر واتساب مميز */
        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            display: block;
            text-align: center;
            margin: 3rem auto;
            padding: 15px 25px;
            font-size: 1.1rem;
            max-width: 300px;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.3);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.3) 48%,
                rgba(255, 255, 255, 0.3) 52%,
                rgba(255, 255, 255, 0) 55%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            20% { transform: translateX(100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        /* التذييل */
        .footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--dark);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
        }
        
        .copyright {
            font-weight: 700;
            color: var(--dark-red);
        }
        
        /* رسائل التنبيه */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* تأثيرات للهواتف */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>نظام الحضور والانصراف</h1>
                <p>مطعم ريدان للمندي - إدارة الموظفين</p>
            </div>
        </header>
        
        <div id="attendance-alert" class="alert alert-success">
            تم تسجيل الحضور بنجاح! <i class="fas fa-check-circle"></i>
        </div>
        
        <div id="checkout-alert" class="alert alert-success">
            تم تسجيل الانصراف بنجاح! <i class="fas fa-check-circle"></i>
        </div>
        
        <div class="form-container">
            <section class="form-section">
                <h2><i class="fas fa-sign-in-alt"></i> تسجيل الحضور</h2>
                
                <div class="form-group">
                    <label for="employee-name">اسم الموظف</label>
                    <input type="text" id="employee-name" placeholder="الرجاء إدخال الاسم الكامل" required>
                </div>
                
                <div class="form-group">
                    <label for="attendance-date">تاريخ الحضور</label>
                    <input type="date" id="attendance-date" required>
                </div>
                
                <div class="form-group">
                    <label for="attendance-time">وقت الحضور</label>
                    <input type="time" id="attendance-time" required>
                </div>
                
                <div class="form-group">
                    <label for="attendance-status">حالة الحضور</label>
                    <select id="attendance-status" required>
                        <option value="" disabled selected>اختر الحالة</option>
                        <option value="present">حاضر</option>
                        <option value="late">متأخر</option>
                        <option value="absent">غائب</option>
                        <option value="vacation">إجازة</option>
                    </select>
                </div>
                
                <div class="signature-container">
                    <div class="signature-label">
                        <label>توقيع الموظف</label>
                        <div class="signature-actions">
                            <button type="button" class="btn btn-secondary" id="clear-attendance-signature">
                                <i class="fas fa-eraser"></i> مسح التوقيع
                            </button>
                        </div>
                    </div>
                    <div class="signature-pad-container">
                        <canvas id="attendance-signature" class="signature-pad"></canvas>
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary" id="save-attendance">
                    <i class="fas fa-save"></i> حفظ بيانات الحضور
                </button>
            </section>
            
            <section class="form-section">
                <h2><i class="fas fa-sign-out-alt"></i> تسجيل الانصراف</h2>
                
                <div class="form-group">
                    <label for="checkout-name">اسم الموظف</label>
                    <input type="text" id="checkout-name" placeholder="الرجاء إدخال الاسم الكامل" required>
                </div>
                
                <div class="form-group">
                    <label for="checkout-date">تاريخ الانصراف</label>
                    <input type="date" id="checkout-date" required>
                </div>
                
                <div class="form-group">
                    <label for="checkout-time">وقت الانصراف</label>
                    <input type="time" id="checkout-time" required>
                </div>
                
                <div class="form-group">
                    <label for="checkout-notes">ملاحظات (اختياري)</label>
                    <input type="text" id="checkout-notes" placeholder="أي ملاحظات إضافية">
                </div>
                
                <div class="signature-container">
                    <div class="signature-label">
                        <label>توقيع الموظف</label>
                        <div class="signature-actions">
                            <button type="button" class="btn btn-secondary" id="clear-checkout-signature">
                                <i class="fas fa-eraser"></i> مسح التوقيع
                            </button>
                        </div>
                    </div>
                    <div class="signature-pad-container">
                        <canvas id="checkout-signature" class="signature-pad"></canvas>
                    </div>
                </div>
                
                <button type="button" class="btn btn-primary" id="save-checkout">
                    <i class="fas fa-save"></i> حفظ بيانات الانصراف
                </button>
            </section>
        </div>
        
        <a href="#" id="whatsapp-link" class="btn whatsapp-btn">
            <i class="fab fa-whatsapp"></i> إرسال البيانات عبر واتساب
        </a>
        
        <footer class="footer">
            <p class="copyright">جميع الحقوق محفوظة &copy; <span id="year"></span> مطعم ريدان للمندي</p>
            <p>نظام إدارة الحضور والانصراف - النسخة 1.0</p>
        </footer>
    </div>
    
    <script>
        // تهيئة التواريخ والوقت
        document.addEventListener('DOMContentLoaded', function() {
            // تعيين سنة حقوق النشر
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // تعيين التاريخ الحالي
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('attendance-date').value = today;
            document.getElementById('checkout-date').value = today;
            
            // تعيين الوقت الحالي
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('attendance-time').value = `${hours}:${minutes}`;
            document.getElementById('checkout-time').value = `${hours}:${minutes}`;
        });
        
        // تهيئة لوحات التوقيع
        const attendanceCanvas = document.getElementById('attendance-signature');
        const checkoutCanvas = document.getElementById('checkout-signature');
        
        const attendanceSignaturePad = new SignaturePad(attendanceCanvas, {
            backgroundColor: 'rgb(255, 255, 255)',
            penColor: 'rgb(0, 0, 0)',
            minWidth: 1,
            maxWidth: 3,
            throttle: 16
        });
        
        const checkoutSignaturePad = new SignaturePad(checkoutCanvas, {
            backgroundColor: 'rgb(255, 255, 255)',
            penColor: 'rgb(0, 0, 0)',
            minWidth: 1,
            maxWidth: 3,
            throttle: 16
        });
        
        // تعديل حجم لوحة التوقيع لتناسب الحاوية
        function resizeCanvas(canvas) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext('2d').scale(ratio, ratio);
        }
        
        // تعديل الحجم عند تحميل الصفحة وعند تغيير حجم النافذة
        window.addEventListener('load', function() {
            resizeCanvas(attendanceCanvas);
            resizeCanvas(checkoutCanvas);
        });
        
        window.addEventListener('resize', function() {
            resizeCanvas(attendanceCanvas);
            resizeCanvas(checkoutCanvas);
        });
        
        // مسح التوقيع
        document.getElementById('clear-attendance-signature').addEventListener('click', function() {
            attendanceSignaturePad.clear();
        });
        
        document.getElementById('clear-checkout-signature').addEventListener('click', function() {
            checkoutSignaturePad.clear();
        });
        
        // حفظ بيانات الحضور
        document.getElementById('save-attendance').addEventListener('click', function() {
            const employeeName = document.getElementById('employee-name').value;
            const attendanceDate = document.getElementById('attendance-date').value;
            const attendanceTime = document.getElementById('attendance-time').value;
            const attendanceStatus = document.getElementById('attendance-status').value;
            
            if (!employeeName || !attendanceDate || !attendanceTime || !attendanceStatus) {
                showAlert('attendance-alert', 'الرجاء ملء جميع الحقول المطلوبة', 'error');
                return;
            }
            
            if (attendanceSignaturePad.isEmpty()) {
                showAlert('attendance-alert', 'الرجاء إضافة التوقيع', 'error');
                return;
            }
            
            // هنا يمكنك إضافة كود لحفظ البيانات في قاعدة البيانات أو localStorage
            showAlert('attendance-alert', 'تم تسجيل الحضور بنجاح!', 'success');
            
            // إعادة تعيين النموذج بعد الحفظ
            setTimeout(() => {
                document.getElementById('employee-name').value = '';
                document.getElementById('attendance-status').value = '';
                attendanceSignaturePad.clear();
                document.getElementById('attendance-alert').style.display = 'none';
            }, 3000);
        });
        
        // حفظ بيانات الانصراف
        document.getElementById('save-checkout').addEventListener('click', function() {
            const checkoutName = document.getElementById('checkout-name').value;
            const checkoutDate = document.getElementById('checkout-date').value;
            const checkoutTime = document.getElementById('checkout-time').value;
            
            if (!checkoutName || !checkoutDate || !checkoutTime) {
                showAlert('checkout-alert', 'الرجاء ملء جميع الحقول المطلوبة', 'error');
                return;
            }
            
            if (checkoutSignaturePad.isEmpty()) {
                showAlert('checkout-alert', 'الرجاء إضافة التوقيع', 'error');
                return;
            }
            
            // هنا يمكنك إضافة كود لحفظ البيانات في قاعدة البيانات أو localStorage
            showAlert('checkout-alert', 'تم تسجيل الانصراف بنجاح!', 'success');
            
            // إعادة تعيين النموذج بعد الحفظ
            setTimeout(() => {
                document.getElementById('checkout-name').value = '';
                document.getElementById('checkout-notes').value = '';
                checkoutSignaturePad.clear();
                document.getElementById('checkout-alert').style.display = 'none';
            }, 3000);
        });
        
        // إرسال البيانات عبر واتساب
        document.getElementById('whatsapp-link').addEventListener('click', function(e) {
            e.preventDefault();
            
            const employeeName = document.getElementById('employee-name').value || 'غير محدد';
            const attendanceDate = document.getElementById('attendance-date').value || 'غير محدد';
            const attendanceTime = document.getElementById('attendance-time').value || 'غير محدد';
            const attendanceStatus = getStatusText(document.getElementById('attendance-status').value);
            
            const checkoutName = document.getElementById('checkout-name').value || 'غير محدد';
            const checkoutDate = document.getElementById('checkout-date').value || 'غير محدد';
            const checkoutTime = document.getElementById('checkout-time').value || 'غير محدد';
            const checkoutNotes = document.getElementById('checkout-notes').value || 'لا توجد ملاحظات';
            
            const hasAttendanceSignature = !attendanceSignaturePad.isEmpty();
            const hasCheckoutSignature = !checkoutSignaturePad.isEmpty();
            
            const message = `*تقرير الحضور والانصراف - مطعم ريدان للمندي*
            
📅 *تاريخ التقرير:* ${new Date().toLocaleDateString('ar-EG')}
⏰ *وقت التقرير:* ${new Date().toLocaleTimeString('ar-EG')}

👨‍💼 *بيانات الحضور:*
- الاسم: ${employeeName}
- التاريخ: ${attendanceDate}
- الوقت: ${attendanceTime}
- الحالة: ${attendanceStatus}
- التوقيع: ${hasAttendanceSignature ? '✓ موجود' : '✗ غير موجود'}

🚪 *بيانات الانصراف:*
- الاسم: ${checkoutName}
- التاريخ: ${checkoutDate}
- الوقت: ${checkoutTime}
- الملاحظات: ${checkoutNotes}
- التوقيع: ${hasCheckoutSignature ? '✓ موجود' : '✗ غير موجود'}

_تم إنشاء هذا التقرير تلقائياً بواسطة نظام إدارة الموظفين_
_جميع الحقوق محفوظة © ${new Date().getFullYear()} مطعم ريدان للمندي_`;

            const phoneNumber = '00971581505066';
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
        });
        
        // وظائف مساعدة
        function getStatusText(status) {
            switch(status) {
                case 'present': return 'حاضر';
                case 'late': return 'متأخر';
                case 'absent': return 'غائب';
                case 'vacation': return 'إجازة';
                default: return 'غير محدد';
            }
        }
        
        function showAlert(id, message, type) {
            const alert = document.getElementById(id);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
