<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور والانصراف - مطعم ريدان للمندي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #cda45e;
        }
        .header h1 {
            color: #cda45e;
            font-size: 28px;
            margin: 0;
        }
        .header p {
            color: #777;
            margin: 5px 0 0;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .form-section h2 {
            color: #cda45e;
            margin-top: 0;
            font-size: 22px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .signature-pad {
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 100px;
            margin-bottom: 10px;
            background-color: white;
        }
        .btn {
            background-color: #cda45e;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #b38b4a;
        }
        .whatsapp-btn {
            background-color: #25D366;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .whatsapp-btn:hover {
            background-color: #1da851;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>نظام الحضور والانصراف</h1>
            <p>مطعم ريدان للمندي</p>
        </div>

        <div class="form-section">
            <h2>تسجيل الحضور</h2>
            <div class="form-group">
                <label for="employee-name">اسم الموظف</label>
                <input type="text" id="employee-name" placeholder="ادخل اسم الموظف">
            </div>
            <div class="form-group">
                <label for="attendance-date">تاريخ الحضور</label>
                <input type="date" id="attendance-date">
            </div>
            <div class="form-group">
                <label for="attendance-status">الحالة</label>
                <select id="attendance-status">
                    <option value="present">حاضر</option>
                    <option value="absent">غائب</option>
                </select>
            </div>
            <div class="form-group">
                <label>التوقيع</label>
                <div class="signature-pad" id="attendance-signature"></div>
                <button class="btn" onclick="clearSignature('attendance-signature')">مسح التوقيع</button>
            </div>
        </div>

        <div class="form-section">
            <h2>تسجيل الانصراف</h2>
            <div class="form-group">
                <label for="checkout-name">اسم الموظف</label>
                <input type="text" id="checkout-name" placeholder="ادخل اسم الموظف">
            </div>
            <div class="form-group">
                <label for="checkout-time">وقت الانصراف</label>
                <input type="time" id="checkout-time">
            </div>
            <div class="form-group">
                <label>التوقيع</label>
                <div class="signature-pad" id="checkout-signature"></div>
                <button class="btn" onclick="clearSignature('checkout-signature')">مسح التوقيع</button>
            </div>
        </div>

        <a href="https://wa.me/971581505066?text=" id="whatsapp-link" class="btn whatsapp-btn">إرسال البيانات عبر واتساب</a>

        <div class="footer">
            &copy; 2023 مطعم ريدان للمندي - جميع الحقوق محفوظة
        </div>
    </div>

    <script>
        // تهيئة لوحات التوقيع (في تطبيق حقيقي يجب استخدام مكتبة مثل Signature Pad)
        function clearSignature(id) {
            document.getElementById(id).innerHTML = '';
        }

        // جمع البيانات وإعداد رسالة واتساب
        document.getElementById('whatsapp-link').addEventListener('click', function(e) {
            e.preventDefault();
            
            const employeeName = document.getElementById('employee-name').value || 'غير محدد';
            const attendanceDate = document.getElementById('attendance-date').value || 'غير محدد';
            const attendanceStatus = document.getElementById('attendance-status').value === 'present' ? 'حاضر' : 'غائب';
            const checkoutName = document.getElementById('checkout-name').value || 'غير محدد';
            const checkoutTime = document.getElementById('checkout-time').value || 'غير محدد';

            const message = `*بيانات الحضور والانصراف - مطعم ريدان للمندي*
            
*تسجيل الحضور:*
- اسم الموظف: ${employeeName}
- تاريخ الحضور: ${attendanceDate}
- الحالة: ${attendanceStatus}

*تسجيل الانصراف:*
- اسم الموظف: ${checkoutName}
- وقت الانصراف: ${checkoutTime}

تم إرسال البيانات في: ${new Date().toLocaleString()}`;

            const encodedMessage = encodeURIComponent(message);
            this.href = `https://wa.me/971581505066?text=${encodedMessage}`;
            window.open(this.href, '_blank');
        });
    </script>
</body>
</html>
