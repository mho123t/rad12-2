<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور والانصراف | مطعم ريدان للمندي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #d4af37; /* ذهبي فاخر */
            --secondary-color: #8b0000; /* بوردو غامق */
            --accent-color: #f8f1e5; /* كريمي */
            --text-color: #333;
            --light-text: #777;
            --background: #f9f5f0;
            --card-bg: #fff;
        }
        
        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(249, 245, 240, 0.9);
        }
        
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 25px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            color: white;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1544025162-d76694265947?ixlib=rb-4.0.3&auto=format&fit=crop&w=1469&q=80') center/cover;
            opacity: 0.2;
            z-index: 0;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            background-color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--secondary-color);
        }
        
        .form-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (min-width: 768px) {
            .form-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .form-section {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }
        
        .form-section h2 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .form-section h2 i {
            margin-left: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
            background-color: var(--accent-color);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }
        
        .signature-container {
            margin-top: 20px;
        }
        
        .signature-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .signature-pad {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            cursor: crosshair;
            margin-bottom: 10px;
        }
        
        .signature-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #c19b2e;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--text-color);
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            display: block;
            text-align: center;
            margin: 40px auto;
            padding: 15px 25px;
            font-size: 1.1rem;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--light-text);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.7;
            font-size: 0.8rem;
            color: var(--light-text);
        }
        
        /* تحسينات للواجهة على الهواتف */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .form-section {
                padding: 20px;
            }
        }
        
        /* تأثيرات إضافية */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* تخصيص شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--accent-color);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #c19b2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>نظام الحضور والانصراف</h1>
                <p>مطعم ريدان للمندي - إدارة الموارد البشرية</p>
            </div>
        </header>
        
        <div class="form-container">
            <section class="form-section">
                <h2><i class="fas fa-sign-in-alt"></i> تسجيل الحضور</h2>
                
                <div class="form-group">
                    <label for="employee-name">اسم الموظف</label>
                    <input type="text" id="employee-name" placeholder="الرجاء إدخال الاسم الكامل">
                </div>
                
                <div class="form-group">
                    <label for="attendance-date">تاريخ الحضور</label>
                    <input type="date" id="attendance-date">
                </div>
                
                <div class="form-group">
                    <label for="attendance-time">وقت الحضور</label>
                    <input type="time" id="attendance-time">
                </div>
                
                <div class="form-group">
                    <label for="attendance-status">حالة الحضور</label>
                    <select id="attendance-status">
                        <option value="present">حاضر</option>
                        <option value="late">متأخر</option>
                        <option value="absent">غائب</option>
                        <option value="vacation">إجازة</option>
                    </select>
                </div>
                
                <div class="form-group signature-container">
                    <div class="signature-label">
                        <span>التوقيع</span>
                        <div class="signature-actions">
                            <button class="btn btn-secondary" id="clear-attendance-signature">
                                <i class="fas fa-eraser"></i> مسح
                            </button>
                        </div>
                    </div>
                    <canvas id="attendance-signature" class="signature-pad" width="400" height="150"></canvas>
                </div>
                
                <button class="btn btn-primary" id="save-attendance">
                    <i class="fas fa-save"></i> حفظ الحضور
                </button>
            </section>
            
            <section class="form-section">
                <h2><i class="fas fa-sign-out-alt"></i> تسجيل الانصراف</h2>
                
                <div class="form-group">
                    <label for="checkout-name">اسم الموظف</label>
                    <input type="text" id="checkout-name" placeholder="الرجاء إدخال الاسم الكامل">
                </div>
                
                <div class="form-group">
                    <label for="checkout-date">تاريخ الانصراف</label>
                    <input type="date" id="checkout-date">
                </div>
                
                <div class="form-group">
                    <label for="checkout-time">وقت الانصراف</label>
                    <input type="time" id="checkout-time">
                </div>
                
                <div class="form-group">
                    <label for="checkout-notes">ملاحظات</label>
                    <input type="text" id="checkout-notes" placeholder="أي ملاحظات إضافية">
                </div>
                
                <div class="form-group signature-container">
                    <div class="signature-label">
                        <span>التوقيع</span>
                        <div class="signature-actions">
                            <button class="btn btn-secondary" id="clear-checkout-signature">
                                <i class="fas fa-eraser"></i> مسح
                            </button>
                        </div>
                    </div>
                    <canvas id="checkout-signature" class="signature-pad" width="400" height="150"></canvas>
                </div>
                
                <button class="btn btn-primary" id="save-checkout">
                    <i class="fas fa-save"></i> حفظ الانصراف
                </button>
            </section>
        </div>
        
        <a href="#" id="whatsapp-link" class="btn whatsapp-btn pulse">
            <i class="fab fa-whatsapp"></i> إرسال البيانات عبر واتساب
        </a>
        
        <footer class="footer">
            <p>جميع الحقوق محفوظة &copy; <span id="year"></span> مطعم ريدان للمندي</p>
            <p>تصميم وتطوير نظام إدارة الموارد البشرية</p>
            <div class="social-links" style="margin-top: 15px;">
                <a href="#" style="color: var(--primary-color); margin: 0 10px; font-size: 1.2rem;">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" style="color: var(--primary-color); margin: 0 10px; font-size: 1.2rem;">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" style="color: var(--primary-color); margin: 0 10px; font-size: 1.2rem;">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </footer>
    </div>
    
    <div class="watermark">نسخة 1.0.0 - مطعم ريدان للمندي</div>
    
    <script>
        // تهيئة لوحات التوقيع
        const attendanceCanvas = document.getElementById('attendance-signature');
        const checkoutCanvas = document.getElementById('checkout-signature');
        
        const attendanceSignaturePad = new SignaturePad(attendanceCanvas, {
            backgroundColor: 'rgb(255, 255, 255)',
            penColor: 'rgb(0, 0, 0)'
        });
        
        const checkoutSignaturePad = new SignaturePad(checkoutCanvas, {
            backgroundColor: 'rgb(255, 255, 255)',
            penColor: 'rgb(0, 0, 0)'
        });
        
        // مسح التوقيع
        document.getElementById('clear-attendance-signature').addEventListener('click', () => {
            attendanceSignaturePad.clear();
        });
        
        document.getElementById('clear-checkout-signature').addEventListener('click', () => {
            checkoutSignaturePad.clear();
        });
        
        // ضبط التواريخ الافتراضية
        document.getElementById('attendance-date').valueAsDate = new Date();
        document.getElementById('checkout-date').valueAsDate = new Date();
        
        // ضبط الوقت الافتراضي
        const now = new Date();
        const timeString = now.toTimeString().substring(0, 5);
        document.getElementById('attendance-time').value = timeString;
        document.getElementById('checkout-time').value = timeString;
        
        // تحديث سنة حقوق النشر
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // إرسال البيانات عبر واتساب
        document.getElementById('whatsapp-link').addEventListener('click', function(e) {
            e.preventDefault();
            
            const employeeName = document.getElementById('employee-name').value || 'غير محدد';
            const attendanceDate = document.getElementById('attendance-date').value || 'غير محدد';
            const attendanceTime = document.getElementById('attendance-time').value || 'غير محدد';
            const attendanceStatus = document.getElementById('attendance-status').value;
            
            let statusText = '';
            switch(attendanceStatus) {
                case 'present': statusText = 'حاضر'; break;
                case 'late': statusText = 'متأخر'; break;
                case 'absent': statusText = 'غائب'; break;
                case 'vacation': statusText = 'إجازة'; break;
                default: statusText = 'غير محدد';
            }
            
            const checkoutName = document.getElementById('checkout-name').value || 'غير محدد';
            const checkoutDate = document.getElementById('checkout-date').value || 'غير محدد';
            const checkoutTime = document.getElementById('checkout-time').value || 'غير محدد';
            const checkoutNotes = document.getElementById('checkout-notes').value || 'لا توجد ملاحظات';
            
            // التحقق من التوقيعات
            const hasAttendanceSignature = !attendanceSignaturePad.isEmpty();
            const hasCheckoutSignature = !checkoutSignaturePad.isEmpty();
            
            const message = `*تقرير الحضور والانصراف - مطعم ريدان للمندي*
            
📅 *تاريخ الإرسال:* ${new Date().toLocaleDateString('ar-EG')}
⏰ *وقت الإرسال:* ${new Date().toLocaleTimeString('ar-EG')}

📌 *تفاصيل الحضور:*
- الاسم: ${employeeName}
- التاريخ: ${attendanceDate}
- الوقت: ${attendanceTime}
- الحالة: ${statusText}
- التوقيع: ${hasAttendanceSignature ? '✓' : '✗'}

🚪 *تفاصيل الانصراف:*
- الاسم: ${checkoutName}
- التاريخ: ${checkoutDate}
- الوقت: ${checkoutTime}
- الملاحظات: ${checkoutNotes}
- التوقيع: ${hasCheckoutSignature ? '✓' : '✗'}

_جميع الحقوق محفوظة © ${new Date().getFullYear()} مطعم ريدان للمندي_`;

            const phoneNumber = '00971581505066';
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
        });
        
        // حفظ البيانات (يمكن تطويرها لتخزين محلي أو إرسال لخادم)
        document.getElementById('save-attendance').addEventListener('click', () => {
            if (attendanceSignaturePad.isEmpty()) {
                alert('الرجاء إضافة التوقيع قبل الحفظ');
                return;
            }
            
            // هنا يمكنك إضافة كود لحفظ البيانات
            alert('تم حفظ بيانات الحضور بنجاح');
        });
        
        document.getElementById('save-checkout').addEventListener('click', () => {
            if (checkoutSignaturePad.isEmpty()) {
                alert('الرجاء إضافة التوقيع قبل الحفظ');
                return;
            }
            
            // هنا يمكنك إضافة كود لحفظ البيانات
            alert('تم حفظ بيانات الانصراف بنجاح');
        });
        
        // تعديل حجم لوحة التوقيع عند تغيير حجم النافذة
        function resizeCanvas(canvas, signaturePad) {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear(); // مسح التوقيع عند تغيير الحجم
        }
        
        window.addEventListener('resize', () => {
            resizeCanvas(attendanceCanvas, attendanceSignaturePad);
            resizeCanvas(checkoutCanvas, checkoutSignaturePad);
        });
        
        // تهيئة الحجم الأولي
        resizeCanvas(attendanceCanvas, attendanceSignaturePad);
        resizeCanvas(checkoutCanvas, checkoutSignaturePad);
    </script>
</body>
</html>
