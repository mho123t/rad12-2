<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل حضور الموظف - مطعم ريدان المندي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fffaf2;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #b32d00;
    }

    .form-section {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #b32d00;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a12700;
    }

    .section-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      color: #444;
      border-bottom: 2px solid #b32d00;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>مطعم ريدان المندي</h1>

  <div class="form-section">
    <div class="section-title">تسجيل الحضور</div>
    <label for="name">اسم الموظف</label>
    <input type="text" id="name" placeholder="اكتب اسمك">

    <label for="date">تاريخ الحضور</label>
    <input type="date" id="date">

    <label for="status">الحالة</label>
    <select id="status">
      <option value="حاضر">حاضر</option>
      <option value="غائب">غائب</option>
    </select>

    <label for="signature">التوقيع</label>
    <input type="text" id="signature" placeholder="التوقيع">
  </div>

  <div class="form-section">
    <div class="section-title">تسجيل الانصراف</div>
    <label for="leaveName">اسم الموظف</label>
    <input type="text" id="leaveName" placeholder="اكتب اسمك">

    <label for="leaveTime">وقت الانصراف</label>
    <input type="time" id="leaveTime">

    <label for="leaveSignature">التوقيع</label>
    <input type="text" id="leaveSignature" placeholder="التوقيع">
  </div>

  <button onclick="sendToWhatsApp()">تأكيد وإرسال عبر واتساب</button>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const status = document.getElementById('status').value;
      const signature = document.getElementById('signature').value;
      const leaveName = document.getElementById('leaveName').value;
      const leaveTime = document.getElementById('leaveTime').value;
      const leaveSignature = document.getElementById('leaveSignature').value;

      const message = `📝 *تسجيل حضور وانصراف - مطعم ريدان المندي*\n\n🕒 *الحضور:*\n👤 الاسم: ${name}\n📅 التاريخ: ${date}\n✅ الحالة: ${status}\n✍️ التوقيع: ${signature}\n\n🚪 *الانصراف:*\n👤 الاسم: ${leaveName}\n🕔 وقت الانصراف: ${leaveTime}\n✍️ التوقيع: ${leaveSignature}`;

      const phone = '00971581505066';
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    }
  </script>

</body>
</html>
