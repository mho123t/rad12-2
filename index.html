<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل حضور الموظف - مطعم ريدان المندي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fffaf2;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #b32d00;
    }

    .form-section {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    canvas {
      border: 1px solid #999;
      border-radius: 5px;
      width: 100%;
      height: 150px;
      margin-top: 10px;
      cursor: crosshair;
      background-color: #fdfdfd;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #b32d00;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a12700;
    }

    .section-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      color: #444;
      border-bottom: 2px solid #b32d00;
      padding-bottom: 5px;
    }

    .clear-btn {
      background-color: #666;
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>مطعم ريدان المندي</h1>

  <div class="form-section">
    <div class="section-title">تسجيل الحضور</div>
    <label for="name">اسم الموظف</label>
    <input type="text" id="name" placeholder="اكتب اسمك">

    <label for="date">تاريخ الحضور</label>
    <input type="date" id="date">

    <label for="status">الحالة</label>
    <select id="status">
      <option value="حاضر">حاضر</option>
      <option value="غائب">غائب</option>
    </select>

    <label>التوقيع</label>
    <canvas id="signCanvas1"></canvas>
    <button class="clear-btn" onclick="clearCanvas('signCanvas1')">مسح التوقيع</button>
  </div>

  <div class="form-section">
    <div class="section-title">تسجيل الانصراف</div>
    <label for="leaveName">اسم الموظف</label>
    <input type="text" id="leaveName" placeholder="اكتب اسمك">

    <label for="leaveTime">وقت الانصراف</label>
    <input type="time" id="leaveTime">

    <label>التوقيع</label>
    <canvas id="signCanvas2"></canvas>
    <button class="clear-btn" onclick="clearCanvas('signCanvas2')">مسح التوقيع</button>
  </div>

  <button onclick="sendToWhatsApp()">تأكيد وإرسال عبر واتساب</button>

  <script>
    // رسم التوقيع
    function setupCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      let drawing = false;

      function startDraw(e) {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(getX(e), getY(e));
      }

      function draw(e) {
        if (!drawing) return;
        ctx.lineTo(getX(e), getY(e));
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      function endDraw() {
        drawing = false;
      }

      function getX(e) {
        return e.touches ? e.touches[0].clientX - canvas.getBoundingClientRect().left :
               e.clientX - canvas.getBoundingClientRect().left;
      }

      function getY(e) {
        return e.touches ? e.touches[0].clientY - canvas.getBoundingClientRect().top :
               e.clientY - canvas.getBoundingClientRect().top;
      }

      canvas.addEventListener("mousedown", startDraw);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", endDraw);
      canvas.addEventListener("mouseleave", endDraw);
      canvas.addEventListener("touchstart", startDraw);
      canvas.addEventListener("touchmove", draw);
      canvas.addEventListener("touchend", endDraw);
    }

    function clearCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function sendToWhatsApp() {
      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const status = document.getElementById('status').value;
      const leaveName = document.getElementById('leaveName').value;
      const leaveTime = document.getElementById('leaveTime').value;

      const message = `📝 *تسجيل حضور وانصراف - مطعم ريدان المندي*\n\n🕒 *الحضور:*\n👤 الاسم: ${name}\n📅 التاريخ: ${date}\n✅ الحالة: ${status}\n\n🚪 *الانصراف:*\n👤 الاسم: ${leaveName}\n🕔 وقت الانصراف: ${leaveTime}\n\n📌 تم التوقيع يدوياً.`;

      const phone = '00971581505066';
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    }

    // تهيئة اللوحات
    window.onload = function () {
      setupCanvas('signCanvas1');
      setupCanvas('signCanvas2');
    };
  </script>
</body>
</html>
